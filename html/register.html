<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>

  <style>
    body {
      background-image: url(../public/images/TestImage.png);
      background-position: center;

    }

    .field {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .field > .box {
      position: absolute;
      width: 40%;
      margin: 45%;
    }

    form {
      background-color: white;
      border: 2px solid rgba(0, 0, 0, 0.02);
      border-radius: 20px;
      width: 60%;
      margin: auto;
      margin-top: 10%;
      padding: 20px;
    }

    .username, .password {
      width: 76%;
      color: rgb(38, 50, 56);
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 1px;
      background: rgba(136, 126, 126, 0.04);
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      outline: none;
      box-sizing: border-box;
      border: 2px solid rgba(0, 0, 0, 0.02);
      margin-left: 46px;
      text-align: center;
      margin-bottom: 27px;
      font-family: 'Ubuntu', sans-serif;
    }

    .lbl {
      margin-right: 80%;
      padding-bottom: 25px;
      font-family: 'Ubuntu', sans-serif;
    }

    .Registerbutton {
      text-align: center;
      margin: 5px;
    }

    .Registerbutton > input {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      width: 80%;
      height: 50px;
      background-color: #0077b6;
      border-radius: 25px;
      font-family: Ubuntu-Bold;
      font-size: 15px;
      color: #fff;
      line-height: 1.2;
      text-transform: uppercase;
      border: 2px solid rgba(0, 0, 0, 0.02);
      margin: auto;
      cursor: pointer;
    }

    #message {
      text-align: center;
      font-family: 'Ubuntu', sans-serif;
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }

    #message.success {
      color: green;
    }
  </style>
</head>
<body>
  <div>
    <form id="RegisterForm">
      <div class="user field">
        <div class="lbl">
          <label for="username">Username:</label>
        </div>
        <div class="box">
          <input type="text" placeholder="Enter Username" name="username" class="username" required><br>
        </div>
      </div>
      <div class="pass field">
        <div class="lbl">
          <label for="password">Password:</label>
        </div>
        <div class="box">
          <input type="password" placeholder="Enter Password" name="password" class="password" required><br>
        </div>
      </div>
      <div class="Registerbutton">
        <input type="submit" value="Register">
      </div>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('RegisterForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop normal form submission

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const res = await fetch('/Register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data
        });

        const text = await res.text();

        if (res.ok) {
          messageDiv.textContent = text;
          messageDiv.classList.remove('error');
          messageDiv.classList.add('success');

          // Optional: Redirect after 1.5s
          // setTimeout(() => window.location.href = '/dashboard.html', 1500);
        } else {
          messageDiv.textContent = text;
          messageDiv.classList.remove('success');
          messageDiv.classList.add('error');
        }
      } catch (err) {
        messageDiv.textContent = 'Server error.';
        messageDiv.classList.remove('success');
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
