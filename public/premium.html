<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Subscription</title>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-image: url('/images/worldMapBackground.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
  
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
    }
  
    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
  
    .premium-heading {
      color: #C99738;
      font-size: 26px;
      margin-bottom: 30px;
      font-weight: bold;
    }
  
    input {
      width: 80%;
      padding: 12px 20px;
      border-radius: 25px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
      box-sizing: border-box;
      outline: none;
    }
  
    button {
      background-color: #C99600;
      color: #D3DFF0;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      text-transform: uppercase;
      font-weight: bold;
    }
  
    button:hover {
      background-color: #C99000;
    }
  </style>
</head>
<body>


<!-- Premium Subscription Logo -->
<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" alt="Premium Logo" class="logo">

<div class="form-container">
  <div class="premium-heading">PREMIUM SUBSCRIPTION</div>
  <form action="/submit_email" method="POST">
    <input type="text" name="username" required placeholder="Enter your username">
    <input type="email" name="email" required placeholder="Enter your email">
    <input type="password" name="password" required placeholder="Enter your password">
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
