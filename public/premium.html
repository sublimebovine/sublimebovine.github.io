<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Subscription</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
    }
    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    .premium-heading {
      color: #ff0000;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>


<!-- Premium Subscription Logo -->
<img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" alt="Premium Logo" class="logo">

<div class="form-container">
  <div class="premium-heading">PREMIUM SUBSCRIPTION</div>
  <form action="/submit_email" method="POST">
    <input type="email" name="email" placeholder="you@example.com" required>
    <br>
    <button type="submit">Subscribe Now</button>
  </form>
</div>

</body>
</html>
