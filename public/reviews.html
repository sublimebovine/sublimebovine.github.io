<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reviews Page</title>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #f0f8ff;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0127E6;
    }
    #reviews-list {
      max-width: 800px;
      margin: 0 auto;
    }
    .review {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
    }
    .review h3 {
      margin-top: 0;
    }
    .review p {
      margin-bottom: 0;
    }
    #new-review-form {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #0127E6;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Reviews</h1>

//reviews list
<div id="reviews-list">
</div>

<div id="new-review-form" style="display:none;">
  <h2>Submit a New Review</h2>
  <form id="reviewForm">
    <input type="text" id="locationName" placeholder="Location Name" required>
    <input type="text" id="locationCode" placeholder="Location Code (optional)" >
    <textarea id="reviewText" placeholder="Write your review..." required></textarea>
    <select id="rating" required>
      <option value="">Select Rating</option>
      <option value="1">1 - Awful</option>
      <option value="2">2 - Bad</option>
      <option value="3">3 - Okay</option>
      <option value="4">4 - Good</option>
      <option value="5">5 - Amazing</option>
    </select>
    <button type="submit">Submit Review</button>
  </form>
</div>

<script>
async function loadReviews() {
  try {
    const res = await fetch('/reviews');
    const reviews = await res.json();
    const list = document.getElementById('reviews-list');
    list.innerHTML = '';

    reviews.forEach(r => {
      const div = document.createElement('div');
      div.className = 'review';
      div.innerHTML = `
        <h3>${r.Name} (${r.Rating}/5)</h3>
        <p><strong>By:</strong> ${r.User}</p>
        <p>${r.Text}</p>
      `;
      list.appendChild(div);
    });
  } catch (err) {
    console.error('Failed to load reviews.', err);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  loadReviews();

  const loggedIn = localStorage.getItem('loggedIn') === 'true';
  if (loggedIn) {
    document.getElementById('new-review-form').style.display = 'block';
  }

  const form = document.getElementById('reviewForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      name: document.getElementById('locationName').value,
      code: document.getElementById('locationCode').value,
      text: document.getElementById('reviewText').value,
      rating: parseInt(document.getElementById('rating').value),
    };

    try {
      const res = await fetch('/addReview', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('Review submitted!');
        loadReviews();
        form.reset();
      } else {
        alert('Failed to submit review.');
      }
    } catch (err) {
      console.error('Error submitting review:', err);
    }
  });
});
</script>
</body>
</html>
