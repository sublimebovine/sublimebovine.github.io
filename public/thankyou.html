<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .message {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="message">Thank you for signing up for Premium!</div>
  <button class="back-button" onclick="window.location.href='/'">Go to Home</button>
</body>
</html>
